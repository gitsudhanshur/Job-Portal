<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Mini Naukri</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>
    <button id="logoutBtn">Logout</button>

    <!-- ======================= RECRUITER PANEL ======================= -->
    <div id="recruiterPanel" class="panel" style="display:none;">
      <h2>Post a Job</h2>
      <input type="text" id="jobTitle" placeholder="Job Title">
      <input type="text" id="company" placeholder="Company">
      <input type="text" id="location" placeholder="Location">
      <button id="postJobBtn">Post Job</button>

      <h2>Applicants</h2>
      <div id="applicantsList"></div>
    </div>

    <!-- ======================== JOB SEEKER PANEL ====================== -->
    <div id="seekerPanel" class="panel" style="display:none;">
      <h2>Available Jobs</h2>

      <div class="filters">
        <input type="text" id="searchInput" placeholder="Search jobs or companies...">
        <select id="locationFilter">
          <option value="">All Locations</option>
        </select>
        <select id="roleFilter">
          <option value="">All Roles</option>
        </select>
      </div>

      <div id="jobList"></div>
    </div>
  </div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
